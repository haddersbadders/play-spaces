<script type="text/javascript">

function preloadImages(array) {
  if (!preloadImages.list) {
      preloadImages.list = [];
  }
  var list = preloadImages.list;
  for (var i = 0; i < array.length; i++) {
      var img = new Image();
      img.onload = function() {
          var index = list.indexOf(this);
          if (index !== -1) {
              // remove image from the array once it's loaded
              // for memory consumption reasons
              list.splice(index, 1);
          }
      }
      list.push(img);
      img.src = array[i];
  }
}

preloadImages(["images/1-pond-ducks.jpg", "images/10-political-graffiti.jpg", "images/2-playground.jpg", "images/3-gates.jpg", "images/4-junior-library.jpg", "images/5-graffiti.jpg", "images/6-lion.jpg", "images/7-secret-garden.jpg", "images/8-boat-den.jpg", "images/9-inside-den.jpg", "images/information-button.png", "images/middlewood-road.png"]);

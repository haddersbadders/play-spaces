  <script type="text/javascript">
  var fallencity = document.getElementById('fallencity');
  var isPlaying = false;
  var btntxt = document.getElementById('playbtn');
  function playAudio() {
 isPlaying ? fallencity.pause() : fallencity.play();

 if (btntxt.innerHTML === "Play the audio") {
   btntxt.innerHTML = "Pause the audio";
 } else {
   btntxt.innerHTML = "Play the audio";}

};

fallencity.onplaying = function() {
  isPlaying = true;
};
fallencity.onpause = function() {
  isPlaying = false;
};
